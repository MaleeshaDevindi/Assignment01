<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Text Editor - CT_2019_016</title>
</head>

<body>
    <div class="container">
        <div class="theme">
            <h2>Web Programming II - Assignment 01</h2>
            <h4>CT_2019_016</h4>
        </div>
        <hr>
    </div>
    <div class="container mt-4">
        <div class="row bg-dark">
            <div class="col-md-12">
                <div class="btn-group" role="group" aria-label="Text Editing Tools">
                  <button type="button" class="btn btn-secondary" onclick="bold()" title="Bold"><img src="Resources/bold-xxl.png" width="23px"></button>
                  <button type="button" class="btn btn-secondary" onclick="underline()" title="Underline"><img src="Resources/format_underline_white_192x192.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="italic()" title="Italic"><img src="Resources/italic-xxl.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="colorPickeropen()" title="Font Color"><img src="Resources/font-color.png" width="25px"></button>
                  <input type="color" id="fontColorPicker" style="position: absolute; top: 100%; left: 0; opacity: 0;" oninput="changeColor(event)">
                  <button type="button" class="btn btn-secondary" onclick="left()" title="Left-Align"><img src="Resources/left.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="center()" title="Center"><img src="Resources/center.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="right()" title="Right-Align"><img src="Resources/right.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="justify()" title="Justify"><img src="Resources/justify.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="undo()" title="Undo"><img src="Resources/undo-4-32.png" width="22px"></button>
                  <button type="button" class="btn btn-secondary" onclick="redo()" title="Redo"><img src="Resources/action-redo-32.png" width="22px"></button>
                </div>
            </div>  
        </div>
    <div class="row mt-2" style="text-align: left;">
        <div class="col-md-12">
          <div id="editor" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
